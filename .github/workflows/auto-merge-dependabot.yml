name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Check if PR is ready for merge
        id: check-pr
        run: |
          # Check if PR has required status checks
          if [ "${{ github.event.pull_request.draft }}" == "true" ]; then
            echo "is_draft=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if PR has conflicts
          if [ "${{ github.event.pull_request.mergeable_state }}" == "dirty" ]; then
            echo "has_conflicts=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "is_draft=false" >> $GITHUB_OUTPUT
          echo "has_conflicts=false" >> $GITHUB_OUTPUT

      - name: Wait for status checks
        if: steps.check-pr.outputs.is_draft == 'false' && steps.check-pr.outputs.has_conflicts == 'false'
        run: |
          echo "Waiting for status checks to complete..."
          sleep 30

      - name: Auto-merge PR
        if: steps.check-pr.outputs.is_draft == 'false' && steps.check-pr.outputs.has_conflicts == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            // Check if all required status checks are passing
            const { data: statuses } = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });

            const allChecksPassing = statuses.statuses.every(status => 
              status.state === 'success' || status.state === 'skipped'
            );

            if (allChecksPassing && pr.mergeable && !pr.draft) {
              console.log('All checks passing, attempting to merge...');
              
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  merge_method: 'squash',
                  commit_title: `deps: ${pr.title}`,
                  commit_message: `Automated dependency update\n\n${pr.body || ''}`,
                });
                
                console.log('PR merged successfully');
              } catch (error) {
                console.error('Failed to merge PR:', error);
                throw error;
              }
            } else {
              console.log('PR not ready for merge:', {
                allChecksPassing,
                mergeable: pr.mergeable,
                draft: pr.draft,
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '‚ùå Auto-merge failed. Please review manually.',
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
