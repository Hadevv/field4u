version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Allow up to 5 open pull requests for npm dependencies
    open-pull-requests-limit: 5
    # Group updates by dependency type
    groups:
      # Group all patch updates together
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group all minor updates together
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      # Group major updates for specific packages
      next-major:
        patterns:
          - "next"
        update-types:
          - "major"
    # Auto-merge configuration
    commit-message:
      prefix: "deps"
      include: "scope"
    # Labels for PRs
    labels:
      - "dependencies"
      - "automated"
    # Reviewers
    reviewers:
      - "ademe"
    # Assignees
    assignees:
      - "ademe"
    # Milestone
    milestone: 1
    # Rebase strategy
    rebase-strategy: "auto"
    # Allow updates to development dependencies
    allow:
      - dependency-type: "development"
    # Ignore specific dependencies if needed
    ignore:
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
